   <!--! his Code is Executed when the Slider is updated -->
  <script>
    var minDate="2007";
    var maxDate="2015";
    
    range.noUiSlider.on('update', function( values, handle ) {    
    
    d3.selectAll("path.line").remove();



    if ( handle ) {
          maxDate = d3.format("d")(values[handle]);
       } else {
           minDate = d3.format("d")(values[handle]);
       }

    console.log(maxDate);
    console.log(minDate);

    //update x axis
    //x.domain(d3.extent([parseYear(+minDate),parseYear(+maxDate)]));
    x.domain(d3.extent([parseYear(+minDate),parseYear(+maxDate)]));
    var xAxis = d3.svg.axis().scale(x).orient("bottom");
    d3.select("g.axis").call(xAxis);

  //Update Selected Items
  word.append("path")
    .attr("class", "line")
      .attr("d", function(p) {


        for(var i=0;i<selected.length;i++)
          {
              
              updated=p.values.filter(function(value)
              {

                if(value.date>=parseYear(+minDate) && value.date<=parseYear(+maxDate)) 
                      return 1;
                else 
                      return 0;
              

              });

              if(p.id==selected[i])
                  {

                    return line(updated); 
                  }
          }


     })
    .style("stroke", function(d) { 

          return z(d.id); 

    })

    });
    </script>
